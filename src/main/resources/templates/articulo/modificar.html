<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
     xmlns:sec="http://www.thymeleaft.org/extras/spring-security"
      >
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>     
    </head>
    <body>
        
        <header th:replace="layout/plantilla :: header" />
        
        <div class="contenido">
            <h2 tx:text="#{articulo.datos}">Datos del categoria</h2>
            <a th:href="@{/articulo/listado}" tx:text="#{accion.regresar}"> Regresar </a>
            <br/>

            <form th:action="@{/articulo/guardar}"
                  method="post"
                  th:object="${articulo}"
            >
                <input type="hidden" name="idCategoria" th:field="*{idCategoria}" />
                
                <label for="descripcion" tx:text="#{articulo.descripcion}"> Descripcion </label>
                <input type="text" name="descripcion" th:field="*{descripcion}"/>
                <br />

                <label for="detalle" tx:text="#{articulo.detalle}"> Detalle </label>
                <textArea name="detalle" th:field="*{detalle}" rows="6" cols="50">
                <br />
                
                <label for="precio" tx:text="#{articulo.precio}"> Precio </label>
                <input type="number" name="precio" th:field="*{precio}"/>
                <br />
                
                <label for="existencias" tx:text="#{articulo.existencias}"> Existencias </label>
                <input type="number" name="existencias" th:field="*{precio}"/>
                <br />
                
                <label for="activa" tx:text="#{articulo.activo}"> Activa </label>
                <input type="checkbox" name="activo" th:field="*{activo}"/>
                <br />
                
                <input type="submit" name="guardar" value="Guardar" tx:text="#{accion.guardar}" />

            </form>
        </div>
        <footer th:replace="layout/plantilla :: footer" />
    </body>
</html>
