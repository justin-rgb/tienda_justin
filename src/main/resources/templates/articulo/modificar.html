<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>     
    </head>
    <body>
        
        <header th:replace="layout/plantilla :: header" />
        
        <div class="contenido">
            <h2>Datos del categoria</h2>
            <a th:href="@{/articulo/listado}"> Regresar </a>
            <br/>

            <form th:action="@{/articulo/guardar}"
                  method="post"
                  th:object="${articulo}"
            >
                <input type="hidden" name="idCategoria" th:field="*{idCategoria}" />
                <label for="descripcion"> Descripcion </label>
                <input type="text" name="descripcion" th:field="*{descripcion}"/>
                <br />

                <label for="activa"> Activa </label>
                <input type="checkbox" name="activo" th:field="*{activo}"/>
                <br />
                
                <input type="submit" name="guardar" value="Guardar" />

            </form>
        </div>
        <footer th:replace="layout/plantilla :: footer" />
    </body>
</html>
