<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
        <header th:replace="layout/plantilla :: header" />
        
        <div class="contenido"> 
            <h2 th:text="#{index.titulo}"> Nuestro Articulos  </h2>
            <div th:if="${articulos != null and !articulos.empty }" >
                <table border="1">
                    <thead>
                        <tr>
                            <th th:text="#{articulo.descripcion}"> Descripcion </th>
                            <th th:text="#{articulo.precio}"> Precio </th>
                            <th th:text="#{articulo.comprar}"> Comprar </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="articulo : ${articulos}">
                            <td th:text="${articulo.descripcion}"></td>
                            <td th:text="${#numbers.formatDecimal(articulo.precio,3,2)}" style="text-align: right"></td>
                            <td> <a th:href="@{/carrito/agregar/}+${articulo.idArticulo}"
                                  th:text="#{accion.agregar}"  > Agregar </a> </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${articulos == null or articulos.empty }" >
                <p th:text="#{articulo.no_mostrar}"> No tenemos lista de articulos que mostrar... </p> 
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer" />
    
</html>
